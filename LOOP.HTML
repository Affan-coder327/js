    <script>
         for(let u = 1; u<=10;u++){
                    document.write(u);
                    document.write('<br>');
         } 
         
         let tab = 10;
         document.write("<table border='1'>")
         for(let t = 1; t<=10; t++){
                    document.write("<tr>")
                    document.write("<td>"+tab+"<td> <td>*<td> <td>"+t+"</td> <td> <td>=</td> <td>"+tab*t+"</td>")
                    document.write("</tr>")                    
         }
         document.write("</table>")
//while loop
         let q = 1;
         while (q<=6){
          document.write("<h3>While Loop</h3>")
          q++
         }
//do while loop
         let o = 11;
          do{
              document.write("do while loop");
              document.write("<br>")
              o++
            }
      while(o<=17)



    </script>
